<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>logo</title>
</head>
<body>

    <header>
       <nav id="flex-header">
            <div id="logo"></div>
            <div id="menu-nav"></div>
        </nav>
    </header>

    <main>

    <!-- 5 cards section -->
        <section id="first-sec">
            <div class="container">
                <div class="row">
                    <div class="card big border-rad">1</div>
                    <div class="card small border-rad">2</div>
                    <div class="card small border-rad">3</div>
                    <div class="card small border-rad">4</div>
                    <div class="card small border-rad">5</div>
                </div> 
            </div>  
        </section>

    <!-- strategic planning section -->
        <section class="purple">
            <div class="container">
                <div id="strategic-planning">
                    <div id="paragraph-second">1</div>
                    <div id="app-development" class="border-rad">2</div>
                </div>
            </div>
        </section>

    <!-- 3 cards section -->
        <section id="third-sec">
            <div class="container">
                <div id="partners">Testimonials</div>
                <div class="row">
                    <div class="card-partners border-rad">1</div>
                    <div class="card-partners border-rad">2</div>
                    <div class="card-partners border-rad">3</div>
                </div>
            </div>
        </section>

    <!-- 6 cards section -->
        <section class="purple">
            <div class="container">
                <div class="row benefit">
                    <h2></h2>
                    <div class="benefits border-rad">1</div>
                    <div class="benefits border-rad">2</div>
                    <div class="benefits border-rad">3</div>
                    <div class="benefits border-rad">4</div>
                    <div class="benefits border-rad">5</div>
                    <div class="benefits border-rad">6</div>
                </div>
            </div>
        </section>

    <!-- long paragraphs and linkedin link -->
        <section id="fifth-sec">
            <div class="container">
                <div class="row">
                    <h2></h2>
                    <div class="about-us">paragrafo lungo 1</div>
                    <div class="about-us">paragrafo lungo 2</div>
                    <div id="linkedin">profilo linkedin</div>
            </div>
        </section>

    <!-- free section -->
        <section class="purple">
            <div class="container">
                <div class="row">
                    <div id="get-started"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
    
</body>
</html>
